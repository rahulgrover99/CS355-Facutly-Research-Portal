<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">

		function BuildFormFields($amount)
		{
			var
				$container = document.getElementById('FormFields'),
				$item, $field, $i;

			$container.innerHTML = '';
			for ($i = 0; $i < $amount; $i++) {
				$item = document.createElement('div');
				$item.style.margin = '3px';

				$field = document.createElement('span');
				$field.innerHTML = 'Faculty ID';
				$field.style.marginRight = '10px';
				$item.appendChild($field);

				$field = document.createElement('input');
				$field.name = 'facs[' + $i + ']';
				$field.type = 'text';
				$item.appendChild($field);

				$field = document.createElement('span');
				$field.innerHTML = '&emsp;&emsp;Role';
				$field.style.margin = '0px 10px';
				$item.appendChild($field);

				$field = document.createElement('input');
				$field.name = 'role[' + $i + ']';
				$field.type = 'text';
				$item.appendChild($field);

				$container.appendChild($item);
			}
		}

	</script>
	<title></title>
</head>
<body>
	<h3>&emsp;ADD DATA OF A PROJECT</h3>
<form action = "insert_project.php" method = "get">
		ID 			<input type="text" name="id" placeholder="9999"> <br><br>
		Name		<input type="text" name="name" placeholder="Abcd Xyz"> <br><br>
		Budget		<input type="text" name="bug" placeholder="999999"> <br><br>
		Sponser 	<input type="text" name="sp" placeholder="ABCXYZ"> <br><br>
		Number of faculties associated&emsp;<input type="text" placeholder="2" onkeyup="BuildFormFields(parseInt(this.value, 10));" />
		<div id="FormFields" style="margin: 0px 0px;"></div>
		<br>
		<input type="submit" name="Submit">
</form>
</body>
</html>
